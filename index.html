<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Driveby | Drive what you want</title>
    <link rel="stylesheet" href="./dist/css/style.css">
    <link rel="stylesheet" href="./dist/css/icons.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="./img/SVG/car-solid.svg" alt="drive by logo" class="logo">
            
            <form action="#" class="search">
                <input type="text" name="" id="" placeholder="Search Transportation" class="search__input">
                <button class="search__btn">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>   
            </form>

            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite/sprite.svg#icon-heart"></use>
                    </svg>
                    <span class="user-nav__notification">7</span> 
                </div>  
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">13</span>
                </div>
                <div class="user-nav__user">
                    <img src="./img/user.jpg" alt="user photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Eric</span>
                </div>
            </nav>
        </header>

        <div class="content">
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item side-nav__item--active">
                        <a href="" class="side-nav__link ">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite/sprite.svg#icon-gauge"></use>
                            </svg>
                            <span>Vehicles</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite/sprite.svg#icon-cog"></use>
                            </svg>
                            <span>Auto Spares</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite/sprite.svg#icon-suitcase"></use>
                            </svg>
                            <span>Auto Traders</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite/sprite.svg#icon-map"></use>
                            </svg>
                            <span>Locations</span>
                        </a>
                    </li>
                </ul>
                <div class="legal">&copy; 2020 by Eric Coetzee. All rights reserved.</div>
            </nav>
            <main class="vehicle-view">
                <div class="gallery">
                    <figure class="gallery__item">
                        <img src="./img/108.jpg" alt="bugatti" class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="./img/84.jpg" alt="aston martin" class="gallery__photo ">
                    </figure>
                    <figure class="gallery__item">
                        <img src="./img/89.jpg" alt="benz" class="gallery__photo ">
                    </figure>
                </div>

                <div class="overview">
                    <h1 class="overview__heading">Buggatti Springs</h1>
                    <div class="overview__stars">
                        <svg class="overview__star-icon">
                            <use xlink:href="img/sprite/sprite.svg#icon-paper-plane"></use>
                        </svg>
                        <svg class="overview__star-icon">
                            <use xlink:href="img/sprite/sprite.svg#icon-paper-plane"></use>
                        </svg>
                        <svg class="overview__star-icon">
                            <use xlink:href="img/sprite/sprite.svg#icon-paper-plane"></use>
                        </svg>
                        <svg class="overview__star-icon">
                            <use xlink:href="img/sprite/sprite.svg#icon-paper-plane"></use>
                        </svg>
                        <svg class="overview__star-icon">
                            <use xlink:href="img/sprite/sprite.svg#icon-paper-plane"></use>
                        </svg>
                    </div>

                    <div class="overview__location">
                        <svg class="overview__location-icon">
                            <use xlink:href="img/sprite/sprite.svg#icon-location-pin"></use>
                        </svg>
                        <button class="btn-inline">Golden Gate, South Sam</button>
                    </div>

                    <div class="overview__rating">
                        <div class="overview__rating-average">8.6</div>
                        <div class="overview__rating-count">656 votes</div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
